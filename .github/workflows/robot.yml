name: Escaneo Automatico de Noticias
on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Descargar codigo
        uses: actions/checkout@v4
      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Instalar librerias
        run: pip install requests supabase
      - name: Correr Escaner
        env:
          # Solo pasamos el secret Ãºnico
          LLAVES_PROYECTO: ${{ secrets.LLAVES1 }}
        run: python noticias.py
