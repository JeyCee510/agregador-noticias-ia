<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Geopol√≠tico Global</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --accent: #38bdf8;
            --border: #334155;
        }

        body { 
            font-family: 'Inter', system-ui, -apple-system, sans-serif; 
            background: var(--bg); 
            color: var(--text-main); 
            margin: 0; padding: 0;
        }

        header {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-bottom: 1px solid var(--border);
            position: sticky; top: 0; z-index: 100;
            display: flex; justify-content: space-between; align-items: center;
        }

        .logo { font-size: 1.5rem; font-weight: 800; color: var(--accent); }

        .controls { display: flex; gap: 10px; }
        .btn {
            padding: 8px 16px; border-radius: 6px; border: none;
            font-weight: 600; cursor: pointer; text-decoration: none; font-size: 0.85rem;
        }
        .btn-primary { background: var(--accent); color: #000; }
        .btn-secondary { background: var(--border); color: white; }

        /* EL GRID M√ÅGICO */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .media-column {
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow: hidden;
            display: flex; flex-direction: column;
            max-height: 80vh;
        }

        .media-header {
            background: rgba(0,0,0,0.2);
            padding: 15px;
            font-weight: 800;
            text-transform: uppercase;
            font-size: 0.8rem;
            color: var(--accent);
            border-bottom: 1px solid var(--border);
            text-align: center;
        }

        .news-scroll {
            overflow-y: auto;
            padding: 15px;
        }

        .news-item {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        .news-item:last-child { border-bottom: none; }

        .news-date {
            font-size: 0.7rem;
            color: var(--text-dim);
            display: block;
            margin-bottom: 8px;
        }

        .news-content {
            font-size: 0.95rem;
            line-height: 1.6;
            color: #cbd5e1;
            white-space: pre-wrap;
        }

        /* Scrollbar personalizado */
        .news-scroll::-webkit-scrollbar { width: 5px; }
        .news-scroll::-webkit-scrollbar-track { background: transparent; }
        .news-scroll::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }

        @media (max-width: 600px) {
            .dashboard-grid { grid-template-columns: 1fr; }
            header { flex-direction: column; gap: 15px; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">üåç RADAR GEOPOL√çTICO</div>
    <div class="controls">
        <button class="btn btn-primary" onclick="cargarNoticias()">üîÑ Refrescar</button>
        <a href="https://github.com/JeyCee510/agregador-noticias-ia/actions" target="_blank" class="btn btn-secondary">‚ö°Ô∏è Escanear</a>
    </div>
</header>

<div id="dashboard" class="dashboard-grid">
    </div>

<script>
    const SUPABASE_URL = "https://muyxysxzisztvozelrqg.supabase.co";
    const SUPABASE_KEY = "sb_publishable_13NfPe6O7KnY4lOMvZxXQQ_4SpEdr33";
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function cargarNoticias() {
        const dashboard = document.getElementById('dashboard');
        dashboard.innerHTML = '<p style="text-align:center; grid-column: 1/-1;">Sincronizando inteligencia mundial...</p>';

        const { data, error } = await _supabase
            .from('noticias')
            .select('*')
            .order('creado_at', { ascending: false });

        if (error) { dashboard.innerHTML = "Error de conexi√≥n."; return; }

        // AGRUPAR POR MEDIO
        const grupos = {};
        data.forEach(item => {
            const nombreMedio = item.medio.replace('https://www.', '').replace('https://', '').split('/')[0].toUpperCase();
            if (!grupos[nombreMedio]) grupos[nombreMedio] = [];
            grupos[nombreMedio].push(item);
        });

        dashboard.innerHTML = '';

        // CREAR UNA COLUMNA POR CADA MEDIO
        Object.keys(grupos).forEach(medio => {
            const columna = document.createElement('div');
            columna.className = 'media-column';
            
            let noticiasHTML = '';
            grupos[medio].forEach(n => {
                const fecha = new Date(n.creado_at).toLocaleString('es-ES', { day:'2-digit', month:'short', hour:'2-digit', minute:'2-digit'});
                noticiasHTML += `
                    <div class="news-item">
                        <span class="news-date">${fecha}</span>
                        <div class="news-content">${n.resumen}</div>
                    </div>
                `;
            });

            columna.innerHTML = `
                <div class="media-header">${medio}</div>
                <div class="news-scroll">
                    ${noticiasHTML}
                </div>
            `;
            dashboard.appendChild(columna);
        });
    }

    cargarNoticias();
</script>

</body>
</html>
