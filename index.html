<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Personalizada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f8fafc; }
        .column-scroll { height: calc(100vh - 250px); overflow-y: auto; scrollbar-width: thin; }
        .column-scroll::-webkit-scrollbar { width: 4px; }
        .column-scroll::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    </style>
</head>
<body class="p-6">

    <header class="max-w-7xl mx-auto mb-10 border-b border-slate-700 pb-8 flex flex-col md:flex-row justify-between items-end gap-6">
        <div>
            <h1 class="text-5xl font-extrabold tracking-tighter text-sky-400">Info Personalizada</h1>
            <p class="mt-4 text-slate-400 max-w-2xl text-lg">
                Tu radar inteligente de geopol√≠tica mundial. Esta plataforma escanea diariamente los medios l√≠deres de China, Turqu√≠a, Brasil y el mundo para ofrecerte an√°lisis estrat√©gicos procesados por IA.
            </p>
        </div>
        <div class="flex gap-4">
            <button onclick="cargarNoticias()" class="bg-slate-800 hover:bg-slate-700 px-6 py-3 rounded-xl font-bold transition-all">üîÑ Refrescar</button>
            <a href="https://github.com/JeyCee510/agregador-noticias-ia/actions" target="_blank" class="bg-sky-500 hover:bg-sky-400 text-slate-900 px-6 py-3 rounded-xl font-bold shadow-lg shadow-sky-500/20 transition-all">‚ö° Actualizar Ahora</a>
        </div>
    </header>

    <main id="dashboard" class="flex flex-nowrap gap-6 overflow-x-auto pb-6">
        </main>

    <div id="modal" class="fixed inset-0 bg-slate-950/90 hidden z-50 flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-slate-800 p-8 rounded-2xl max-w-2xl w-full border border-slate-700 shadow-2xl">
            <h2 id="modal-titulo" class="text-3xl font-bold text-sky-400 mb-4"></h2>
            <div id="modal-contenido" class="text-slate-300 leading-relaxed space-y-4 overflow-y-auto max-height-[60vh]"></div>
            <button onclick="cerrarModal()" class="mt-8 w-full bg-slate-700 hover:bg-slate-600 py-3 rounded-xl font-bold transition-all">Cerrar An√°lisis</button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = "https://muyxysxzisztvozelrqg.supabase.co";
        const SUPABASE_KEY = "sb_publishable_13NfPe6O7KnY4lOMvZxXQQ_4SpEdr33";
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function cargarNoticias() {
            const { data, error } = await _supabase.from('noticias').select('*').order('creado_at', { ascending: false });
            if (error) return;

            const dashboard = document.getElementById('dashboard');
            dashboard.innerHTML = '';

            const grupos = {};
            data.forEach(n => {
                const medio = n.medio.replace(/https?:\/\/(www\.)?/, '').split('.')[0].toUpperCase();
                if (!grupos[medio]) grupos[medio] = [];
                grupos[medio].push(n);
            });

            Object.keys(grupos).forEach(medio => {
                const col = document.createElement('div');
                col.className = "min-w-[320px] max-w-[320px] flex-shrink-0 bg-slate-800/50 border border-slate-800 rounded-2xl p-4";
                
                let noticiasHTML = '';
                grupos[medio].forEach(n => {
                    const partes = n.resumen.split('\n');
                    const titulo = partes.find(p => p.includes('TITULO:'))?.replace('TITULO:', '') || 'Sin t√≠tulo';
                    const breve = partes.find(p => p.includes('BREVE:'))?.replace('BREVE:', '') || 'Haz clic para ver m√°s';
                    
                    noticiasHTML += `
                        <div onclick="abrirModal('${btoa(unescape(encodeURIComponent(n.resumen)))}')" class="mb-4 p-4 bg-slate-800 border border-slate-700 rounded-xl cursor-pointer hover:border-sky-500/50 transition-all group">
                            <span class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">${new Date(n.creado_at).toLocaleDateString()}</span>
                            <h3 class="font-bold text-slate-100 mt-1 group-hover:text-sky-400 transition-colors line-clamp-2">${titulo}</h3>
                            <p class="text-sm text-slate-400 mt-2 line-clamp-2">${breve}</p>
                        </div>
                    `;
                });

                col.innerHTML = `
                    <div class="flex items-center justify-between mb-6 px-2">
                        <h2 class="font-black text-slate-400 tracking-widest text-sm">${medio}</h2>
                        <span class="bg-sky-500/10 text-sky-500 text-[10px] px-2 py-1 rounded-full font-bold">${grupos[medio].length}</span>
                    </div>
                    <div class="column-scroll">${noticiasHTML}</div>
                `;
                dashboard.appendChild(col);
            });
        }

        function abrirModal(rawB64) {
            const raw = decodeURIComponent(escape(atob(rawB64)));
            const partes = raw.split('\n');
            const titulo = partes.find(p => p.includes('TITULO:'))?.replace('TITULO:', '') || 'An√°lisis Geopol√≠tico';
            const extendido = partes.filter(p => p.includes('EXTENDIDO:') || (!p.includes('TITULO:') && !p.includes('BREVE:'))).join('<br>').replace('EXTENDIDO:', '');

            document.getElementById('modal-titulo').innerText = titulo;
            document.getElementById('modal-contenido').innerHTML = extendido;
            document.getElementById('modal').classList.remove('hidden');
        }

        function cerrarModal() {
            document.getElementById('modal').classList.add('hidden');
        }

        cargarNoticias();
    </script>
</body>
</html>
